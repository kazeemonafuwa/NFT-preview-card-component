<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="collection-page">
  <div class="card">
    <div class="equilibrium"><img id="main-image" src="images/image-equilibrium.jpg" alt="main-image"></div>
    
    
    <section>
      <div class="title"><h1>Equilibrium #3429</h1></div>
      <div class="content"><p>Our Equilibrium collection promotes<br> balance and calm.</p></div>
      <div class="numbers">
        <div><p class="quantity"><img class="ether" src="images/icon-ethereum.svg" alt="">&nbsp; &nbsp;0.041 ETH</p></div>
        <div><p class="days"><img class="clock" src="images/icon-clock.svg" alt="">&nbsp; &nbsp;3 days left</p></div>
      </div>
      <hr class="horizonal">
        <div class="profile">
          <div><img class="avatar" src="images/image-avatar.png" alt="profile-image"></div>
          <div><p class="avatar-copy-1">&nbsp; &nbsp; Creation of</p></div>
          <div><p class="avatar-copy-2">&nbsp; Jules Wyvern</p></div>
        </div>
    </section>

  </div>
</div> 

  
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kazeem Onafuwa</a>.
  </div>
</body>
</html>
